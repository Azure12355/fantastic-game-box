<!DOCTYPE html>
<html lang="en"> <!-- Set language to English -->
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drive X</title>
    <link rel="stylesheet" href="racer_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome (Optional) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
    <!-- Basic touch action style -->
    <style> body { touch-action: manipulation; } </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js-racer"></div>

    <!-- Background decorative elements -->
    <div class="background-decor-racer">
        <div class="decor-grid-pattern"></div>
        <div class="decor-glow top-left-glow"></div>
        <div class="decor-glow bottom-right-glow"></div>
    </div>

    <!-- Game Console Structure -->
    <div class="game-console large-console racer-console">
        <div class="console-top">
            <div class="brand">NEON DRIVE X</div>
        </div>
        <!-- Main content area (Screen + Info Panel for Desktop) -->
        <div class="console-screen-area racer-layout">
            <!-- Screen Bezel & Canvas -->
            <div class="game-screen-bezel large-bezel">
                <div class="game-screen large-screen" id="gameScreenContainer">
                    <canvas id="racerCanvas"></canvas>
                    <!-- Game Message Overlay -->
                    <div id="gameMessageScreen" class="game-overlay" style="display: flex;">
                        <div class="message-content">
                            <p id="messageText">GET READY!</p>
                            <p class="controls-hint">ARROW KEYS or A/D to Move</p>
                            <button id="startButton">START ENGINE</button>
                        </div>
                    </div>
                     <!-- Game Over Overlay -->
                     <div id="gameOverScreen" class="game-overlay" style="display: none;">
                        <div class="message-content">
                            <p id="gameOverText">CRASHED!</p> <!-- Changed to "CRASHED!" -->
                            <p>SCORE: <span id="finalScore">0</span></p>
                            <button id="restartButton">RACE AGAIN</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Info Panel (Positioned differently on mobile via CSS) -->
            <div class="info-panel info-panel-racer large-info-panel">
                <div class="info-section">
                    <h4>SCORE</h4>
                    <p id="score">0</p>
                </div>
                <div class="info-section">
                    <h4>HI-SCORE</h4>
                    <p id="highScore">0</p>
                </div>
                 <div class="info-section">
                    <h4>SPEED LVL</h4>
                    <p id="speedDisplay">1</p>
                </div>
            </div>
        </div>
        <!-- Controls (Positioned differently on mobile via CSS) -->
        <div class="console-controls racer-controls">
             <div class="d-pad racer-dpad">
                <button class="control-button dpad-button left" id="leftButton" aria-label="Left"></button>
                <button class="control-button dpad-button right" id="rightButton" aria-label="Right"></button>
            </div>
            <div class="action-buttons">
                 <!-- Placeholder for future buttons like Pause -->
            </div>
        </div>
        <!-- Console Bottom Decoration -->
        <div class="console-bottom">
            <div class="speaker-grill">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="racer_script.js"></script>
</body>
</html>

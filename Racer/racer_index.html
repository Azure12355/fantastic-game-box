<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drive X</title> <!-- Updated Title -->
    <link rel="stylesheet" href="racer_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome for potential future icon use, not strictly needed for current arrows -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js-racer"></div>

    <!-- Background decorative elements -->
    <div class="background-decor-racer">
        <div class="decor-grid-pattern"></div>
        <div class="decor-glow top-left-glow"></div>
        <div class="decor-glow bottom-right-glow"></div>
    </div>

    <!-- Game Console Structure -->
    <div class="game-console large-console racer-console">
        <div class="console-top">
            <div class="brand">NEON DRIVE X</div> <!-- Updated Brand Name -->
        </div>
        <div class="console-screen-area racer-layout">
            <div class="game-screen-bezel large-bezel">
                <div class="game-screen large-screen" id="gameScreenContainer">
                    <canvas id="racerCanvas"></canvas>
                    <!-- Game Message Overlay -->
                    <div id="gameMessageScreen" class="game-overlay" style="display: flex;">
                        <div class="message-content">
                            <p id="messageText">GET READY!</p>
                            <p class="controls-hint">ARROW KEYS or A/D to Move</p>
                            <button id="startButton">START ENGINE</button> <!-- Updated Button Text -->
                        </div>
                    </div>
                     <div id="gameOverScreen" class="game-overlay" style="display: none;">
                        <div class="message-content">
                            <p id="gameOverText">GAME OVER!</p>
                            <p>SCORE: <span id="finalScore">0</span></p>
                            <button id="restartButton">RACE AGAIN</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Info Panel -->
            <div class="info-panel info-panel-racer large-info-panel">
                <div class="info-section">
                    <h4>SCORE</h4>
                    <p id="score">0</p>
                </div>
                <div class="info-section">
                    <h4>HI-SCORE</h4>
                    <p id="highScore">0</p>
                </div>
                 <div class="info-section">
                    <h4>SPEED LVL</h4> <!-- Updated Label -->
                    <p id="speedDisplay">1</p>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <div class="console-controls racer-controls">
             <div class="d-pad racer-dpad"> <!-- Added specific class -->
                <button class="control-button dpad-button left" id="leftButton" aria-label="Left"></button>
                <button class="control-button dpad-button right" id="rightButton" aria-label="Right"></button>
            </div>
            <div class="action-buttons">
                 <!-- Example: <button class="action-button main-action-button" id="pauseButton">PAUSE</button> -->
            </div>
        </div>
        <div class="console-bottom">
            <div class="speaker-grill">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="racer_script.js"></script>
</body>
</html>

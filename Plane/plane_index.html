<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- Crucial viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>像素飞机大战 II</title>
    <link rel="stylesheet" href="plane_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome for life icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Basic touch action style -->
    <style> body { touch-action: manipulation; } </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js-stars"></div>

    <!-- Background decor (Keep as is) -->
    <div class="background-decor">
        <div class="space-object planet1"></div>
        <div class="space-object nebula1"></div>
        <div class="space-object asteroid-belt">
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>

    <!-- Game Console Structure -->
    <div class="game-console">
        <div class="console-top">
            <div class="brand">PIXEL PLANE II</div> <!-- Updated Translation -->
        </div>
        <!-- Screen Area (Contains Screen + Info Panel) -->
        <div class="console-screen-area">
            <div class="game-screen-bezel">
                <div class="game-screen" id="gameScreenContainer">
                    <canvas id="planeCanvas"></canvas>
                    <!-- Overlays -->
                    <div id="gameMessageScreen" class="game-overlay" style="display: flex;">
                        <div class="message-content">
                            <p id="messageText">BATTLE!</p> <!-- Updated Translation -->
                            <button id="startButton">START</button> <!-- Updated Translation -->
                        </div>
                    </div>
                     <div id="pauseScreen" class="game-overlay" style="display: none;">
                        <p>PAUSING</p>
                    </div>
                </div>
            </div>
            <!-- Info Panel -->
            <div class="info-panel">
                <div class="info-section">
                    <h4>SCORES</h4> <!-- Updated Translation -->
                    <p id="score">0</p>
                </div>
                <div class="info-section">
                    <h4>LIVES</h4> <!-- Updated Translation -->
                    <div id="livesContainer" class="lives-display">
                        <!-- Lives icons populated by JS -->
                    </div>
                </div>
                 <div class="info-section">
                    <h4>BOMB</h4> <!-- Updated Translation -->
                    <p id="bombsCount">3</p>
                </div>
                <div class="info-section">
                    <h4>MAX_SCORE</h4> <!-- Updated Translation -->
                    <p id="highScore">0</p>
                </div>
            </div>
        </div>
        <!-- Console Controls -->
        <div class="console-controls">
             <div class="d-pad">
                <button class="control-button up" id="upButton" aria-label="上"></button> <!-- Updated ARIA -->
                <button class="control-button left" id="leftButton" aria-label="左"></button> <!-- Updated ARIA -->
                <button class="control-button right" id="rightButton" aria-label="右"></button> <!-- Updated ARIA -->
                <button class="control-button down" id="downButton" aria-label="下"></button> <!-- Updated ARIA -->
                <div class="center-pivot"></div>
            </div>
            <div class="action-buttons">
                <button class="action-button shoot" id="shootButton">FIRE</button> <!-- Updated Translation -->
                <button class="action-button special" id="bombButton">BOM</button> <!-- Updated Translation -->
                <button class="action-button pause-act" id="pauseActionButton">P</button> <!-- Updated Translation -->
            </div>
        </div>
        <!-- Console Bottom -->
        <div class="console-bottom">
            <div class="speaker-grill">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="plane_script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>像素贪吃蛇</title>
    <link rel="stylesheet" href="snake_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style> body { touch-action: manipulation; } </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="background-decor">
        <div class="shape shape1 fruit-shape"></div>
        <div class="shape shape2 snake-segment-shape"></div>
        <div class="icon-decor icon-apple"><i class="fas fa-apple-alt"></i></div>
        <div class="icon-decor icon-ghost"><i class="fas fa-ghost"></i></div>
        <div class="icon-decor icon-joystick"><i class="fas fa-gamepad"></i></div>
        <div class="css-shape pixel-block"></div>
        <div class="css-shape pixel-block large"></div>
    </div>

    <div class="game-console">
        <div class="console-top">
            <div class="brand">PIXEL SNAKE</div>
        </div>
        <div class="console-screen-area">
            <div class="game-screen-bezel">
                <!-- game-screen is now a direct child for easier CSS targeting if canvas fills it -->
                <div class="game-screen" id="gameScreenContainer">
                    <canvas id="snakeCanvas"></canvas>
                    <!-- Overlays -->
                    <div id="gameMessageScreen" class="game-overlay" style="display: flex;">
                        <div class="message-content">
                            <p id="messageText">START!</p>
                            <!-- Optional snake image removed for simplicity during responsive refactor -->
                            <button id="startButton">START</button>
                        </div>
                    </div>
                     <div id="pauseScreen" class="game-overlay" style="display: none;">
                        <p>PAUSING</p>
                    </div>
                </div>
            </div>
            <!-- Info Panel -->
            <div class="info-panel">
                <div class="info-section">
                    <h4>SCORE</h4>
                    <p id="score">0</p>
                </div>
                <div class="info-section">
                    <h4>MAX</h4>
                    <p id="highScore">0</p>
                </div>
                <div class="info-section">
                    <h4>SPEED</h4>
                    <p id="speedLevel">1</p>
                </div>
            </div>
        </div>
        <!-- Console Controls -->
        <div class="console-controls">
            <div class="d-pad">
                <button class="control-button up" id="upButton" aria-label="上"></button>
                <button class="control-button left" id="leftButton" aria-label="左"></button>
                <button class="control-button right" id="rightButton" aria-label="右"></button>
                <button class="control-button down" id="downButton" aria-label="下"></button>
                <div class="center-pivot"></div>
            </div>
            <div class="action-buttons">
                <button class="action-button" id="pauseButton">PAUSE</button>
            </div>
        </div>
        <!-- Console Bottom -->
        <div class="console-bottom">
            <div class="speaker-grill">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="snake_script.js"></script>
</body>
</html>

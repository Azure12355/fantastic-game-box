<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- Crucial viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>像素扫雷</title>
    <link rel="stylesheet" href="minesweeper_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Basic touch action style -->
    <style> body { touch-action: manipulation; } </style>
</head>
<body>
    <!-- Background Decor (Keep as is) -->
    <div class="background-decor">
        <div class="decor-shape shape-pixel p1"></div>
        <div class="decor-shape shape-pixel p2"></div>
        <div class="decor-shape shape-pixel p3"></div>
        <div class="decor-shape shape-gear g1"><i class="fas fa-cog"></i></div>
        <div class="decor-shape shape-gear g2"><i class="fas fa-cog"></i></div>
    </div>

    <!-- Game Console -->
    <div class="game-console">
        <div class="console-top">
            <div class="brand">PIXEL SWEEPER</div>
        </div>
        <div class="console-screen-area minesweeper-layout">
            <div class="game-screen-bezel">
                <!-- Game Screen - Will allow horizontal scrolling on mobile -->
                <div class="game-screen" id="gameScreenContainer">
                    <!-- Grid generated by JS -->
                    <div id="mineGrid" class="mine-grid"></div>
                    <!-- Game Overlays -->
                    <div id="gameMessageScreen" class="game-overlay" style="display: none;">
                        <div class="message-content">
                            <p id="messageText"></p>
                            <button id="newGameButtonOverlay">NEW GAME</button> <!-- Chinese Text -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Info Panel -->
            <div class="info-panel info-panel-minesweeper">
                <div class="info-section">
                    <h4><i class="fas fa-bomb"></i> MINE COUNTS</h4> <!-- Chinese Text -->
                    <p id="minesCount">10</p>
                </div>
                <div class="info-section">
                    <h4><i class="fas fa-clock"></i> TIME</h4> <!-- Chinese Text -->
                    <p id="timer">0</p>
                </div>
                <div class="info-section difficulty-selector">
                    <h4>LEVELS</h4> <!-- Chinese Text -->
                    <select id="difficultySelect">
                        <option value="easy">EASY (9x9, 10MINS)</option> <!-- Chinese Text -->
                        <option value="medium">MEDIUM (16x16, 40MINS)</option> <!-- Chinese Text -->
                        <option value="hard">HARD (30x16, 99MINS)</option> <!-- Chinese Text -->
                    </select>
                </div>
                <div class="info-section">
                     <button id="newGameButtonPanel" class="action-button info-button">NEW GAME</button> <!-- Chinese Text -->
                </div>
            </div>
        </div>
        <!-- Controls Info -->
        <div class="console-controls simplified-controls">
            <p class="controls-info">SINGLE: OPEN</p> <!-- Chinese Text -->
            <p class="controls-info">PRESSING : FLAG</p> <!-- Chinese Text -->
        </div>
        <!-- Console Bottom -->
        <div class="console-bottom">
            <div class="speaker-grill">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="minesweeper_script.js"></script>
</body>
</html>

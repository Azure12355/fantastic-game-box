<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素扫雷</title>
    <link rel="stylesheet" href="minesweeper_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Font Awesome (用于旗帜和地雷图标) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 背景装饰 -->
    <div class="background-decor">
        <div class="decor-shape shape-pixel p1"></div>
        <div class="decor-shape shape-pixel p2"></div>
        <div class="decor-shape shape-pixel p3"></div>
        <div class="decor-shape shape-gear g1"><i class="fas fa-cog"></i></div>
        <div class="decor-shape shape-gear g2"><i class="fas fa-cog"></i></div>
    </div>

    <!-- 游戏机 -->
    <div class="game-console">
        <div class="console-top">
            <div class="brand">PIXEL SWEEPER</div>
        </div>
        <div class="console-screen-area minesweeper-layout"> <!-- 添加特定布局类 -->
            <div class="game-screen-bezel">
                <div class="game-screen" id="gameScreenContainer">
                    <!-- 游戏网格将由 JS 生成 -->
                    <div id="mineGrid" class="mine-grid"></div>
                    <!-- 游戏消息覆盖层 -->
                    <div id="gameMessageScreen" class="game-overlay" style="display: none;"> <!-- 初始隐藏 -->
                        <div class="message-content">
                            <p id="messageText"></p>
                            <button id="newGameButtonOverlay">NEW GAME</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 信息面板 -->
            <div class="info-panel info-panel-minesweeper">
                <div class="info-section">
                    <h4><i class="fas fa-bomb"></i> MINE COUNTS</h4>
                    <p id="minesCount">10</p>
                </div>
                <div class="info-section">
                    <h4><i class="fas fa-clock"></i> TIME</h4>
                    <p id="timer">0</p>
                </div>
                <!-- 难度选择 (可选，初始简单) -->
                <div class="info-section difficulty-selector">
                    <h4>GRADE</h4>
                    <select id="difficultySelect">
                        <option value="easy">EASY (9x9, 10雷)</option>
                        <option value="medium">MEDIUM (16x16, 40雷)</option>
                        <option value="hard">HARD (30x16, 99雷)</option>
                    </select>
                </div>
                <div class="info-section">
                     <button id="newGameButtonPanel" class="action-button info-button">NEW GAME</button>
                </div>
            </div>
        </div>
        <!-- 控制器 (扫雷主要靠鼠标，这里简化或移除) -->
        <div class="console-controls simplified-controls">
            <p class="controls-info">LEFT: OPEN | RIGHT: FLAG</p>
        </div>
        <!-- 底部装饰 -->
        <div class="console-bottom">
            <div class="speaker-grill">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="minesweeper_script.js"></script>
</body>
</html>
